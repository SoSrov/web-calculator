<!DOCTYPE html>
<html>

<head>
    <title>Worlds Best Calculator</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">





    <script>
        var calculator = {
            addNumbers: function () {
                // hint: these are strings
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseFloat(numberOne) + parseFloat(numberTwo);
            },
            subtractNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseFloat(numberOne) - parseFloat(numberTwo);
            },
            multiplyNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseFloat(numberOne) * parseFloat(numberTwo);
            },
            divisionNumbers: function () {
                var numberOne = document.forms.inputs.numberOne.value;
                var numberTwo = document.forms.inputs.numberTwo.value;
                document.forms.inputs.result.value = parseFloat(numberOne) / parseFloat(numberTwo);
            }
        }


    </script>

</head>

<body class="calculator">
    <span class="badge badge-success">Small Calc</span>
    <!--
         - allow two numbers to be entered
         - show buttons for add and subtract
         - show the result
        -->
    <form name="inputs">
        <div>
            Number 1:
            <input type="number" name="numberOne" class="border border-primary" placeholder="First number"
                aria-label="Number1">
        </div>
        <div>
            Number 2:
            <input type="number" class="border border-primary" name="numberTwo" placeholder="Second number"
                aria-label="Number2">
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" onclick="calculator.addNumbers()">Add</button>
            <button type="button" class="btn btn-ouline-warning"
                onclick="calculator.subtractNumbers()">Substract</button>
            <button type="button" class="btn btn-outline-danger"
                onclick="calculator.multiplyNumbers()">Multiply</button>
            <button type="button" class="btn btn-outline-dark" onclick="calculator.divisionNumbers()">Division</button>
        </div>
        <div>
            <input name="result" value="0" class="border border-primary" disabled />
        </div>
    </form>


    </div>


    <span class="badge badge-pill badge-secondary">Woohoo</span>


</body>

</html>
